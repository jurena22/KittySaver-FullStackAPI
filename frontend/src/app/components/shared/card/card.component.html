<div class="container">
    <div *ngIf="cardElements">
        
        <div class="row mt-3 mb-5 row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 justify-content-center">
            <div class="col" *ngFor="let element of cardElements, index as i">
                <div class="card shadow p-1 h-100">
                    <img [src]="element.imgUrl" class="card-img-top" [alt]="element.name">
                    <div class="card-body">
                        <h5 class="card-title mb-3">{{element.name}}</h5>
                        <p class="card-text">{{element.description}}</p>
                        <div *ngIf="element.color && element._id" class="my-3">
                            <p class="text-uppercase" (click)="goToDetails(element._id)">Show more</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
