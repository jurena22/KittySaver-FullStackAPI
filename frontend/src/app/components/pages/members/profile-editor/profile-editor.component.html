<section id="form" class="p-5 pt-4">
    
    <h1 class="pb-3 text-center">Edit {{ member && member.role !== "ADMIN" ? member.name : 'your' }} profile here</h1>

    <section *ngIf="user" class="card border rounded shadow m-3 p-3">
      <form *ngIf="editorForm" [formGroup]="editorForm" (ngSubmit)="saveProfile()">
        <div class="row row-cols-1 row-cols-md-2">
          <div class="col mt-3">
            <label for="firstNameInput" class="form-label">First Name: </label>
            <input type="text" class="form-control" id="firstNameInput" formControlName="firstName">
            <small *ngIf="firstName.invalid && firstName.touched">First name is required.</small>
          </div>

          <div class="col mt-3">
            <label for="lastNameInput" class="form-label">Last Name: </label>
            <input type="text" class="form-control" id="lastNameInput" formControlName="lastName">
            <small *ngIf="lastName.invalid && lastName.touched">Last name is required.</small>
          </div>

        </div>

        <div class="row row-cols-1 row-cols-md-2">
          <div class="col mt-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailInput" formControlName="email">
            <small *ngIf="email.invalid && email.touched">Email is required.</small>
          </div>

          <div class="col mt-3">
            <label for="phoneNumberInput" class="form-label">Phone Number: </label>
            <input type="text" class="form-control" id="phoneNumberInput" formControlName="phoneNumber">
            <small *ngIf="phoneNumber.invalid && phoneNumber.touched">Phone number is required.</small>
          </div>
        </div>


        <div class="row row-cols-1 row-cols-md-2">
          <div class="col mt-3">
            <label for="cityInput" class="form-label">City: </label>
            <input type="text" class="form-control" id="cityInput" formControlName="city">
            <small *ngIf="city.invalid && city.touched">City is required.</small>
          </div>

          <div class="col mt-3">
            <label for="addressInput" class="form-label">Address: </label>
            <input type="text" class="form-control" id="addressInput" formControlName="address">
            <small *ngIf="address.invalid && address.touched">Address is required.</small>
          </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2">
          <div class="col mt-3">
            <label for="passwordInput1" class="form-label">Password</label>
            <input type="text" class="form-control" id="passwordInput1" formControlName="password">
            <small *ngIf="password.invalid && password.touched">Password is required.</small>
          </div>

        </div>

        <div class="d-flex justify-content-evenly my-3 mt-4">
          <button type="submit" class="btn btn-dark" [disabled]="editorForm.invalid || !editorForm.dirty">Save profile</button>
          <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
        </div>

      </form>
    </section>

  </section>
